services:
  - type: web
    name: smartagricare
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
